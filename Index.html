    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }

      const { useState, useEffect, useMemo, useRef, useCallback } = React;

      // --- COMUNICACIÃ“N CON APPS SCRIPT ---
      const runServer = (endpoint, payload = {}) => {
        return new Promise((resolve, reject) => {
          if (typeof google === "undefined" || !google.script) {
            reject(new Error("Debes ejecutar esta aplicaciÃ³n desde Google Apps Script (WebApp)."));
            return;
          }
          google.script.run
            .withSuccessHandler((res) => {
              if (res && res.error) reject(new Error(res.message || "Error del servidor."));
              else resolve(res);
            })
            .withFailureHandler((err) => reject(err))
            .apiHandler({ endpoint, payload });
        });
      };

          ShieldCheck: (<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></>),

      const SuccessModal = ({ onClose }) => {

      const getStatusTextColor = (status) => {
        if (!status) return "text-gray-600";
        const s = status.toString().toLowerCase();
        if (s === "cerrado" || s.includes("resuelto")) return "text-green-600";
        if (s.includes("abierto") || s.includes("soporte") || s.includes("proceso")) return "text-blue-600";
        if (s.includes("cancelado") || s.includes("rechazado")) return "text-red-600";
        return "text-yellow-600";
      };

      const getStatusBadgeColor = (status) => {
        if (!status) return "bg-gray-100 text-gray-600";
        const s = status.toString().toLowerCase();
        if (s === "cerrado" || s.includes("resuelto")) return "bg-green-100 text-green-700";
        if (s.includes("abierto") || s.includes("soporte") || s.includes("proceso")) return "bg-blue-100 text-blue-700";
        if (s.includes("cancelado") || s.includes("rechazado")) return "bg-red-100 text-red-700";
        return "bg-yellow-100 text-yellow-700";
      };

      // --- ERROR BOUNDARY (para que no quede en blanco) ---
      class ErrorBoundary extends React.Component {
        constructor(props) {
          super(props);
          this.state = { hasError: false, message: "" };
        }
        static getDerivedStateFromError(error) {
          return { hasError: true, message: error?.message || String(error) };
        }
        componentDidCatch(error, info) {
          console.error("UI Crash:", error, info);
        }
        render() {
          if (this.state.hasError) {
            return (
              <div className="p-8 max-w-3xl mx-auto">
                <div className="bg-white border border-red-200 rounded-lg p-6 shadow-sm">
                  <div className="flex items-center gap-3 mb-2">
                    <Icon name="AlertTriangle" className="text-red-600" />
                    <h2 className="text-lg font-bold text-gray-800">La interfaz se cayÃ³ (pero ya la atrapamos ðŸ˜…)</h2>
                  </div>
                  <p className="text-sm text-gray-600">Detalle:</p>
                  <pre className="mt-2 text-xs bg-gray-50 border rounded p-3 overflow-auto">{this.state.message}</pre>
                  <button onClick={() => window.location.reload()} className="mt-4 px-4 py-2 bg-appRed text-white rounded font-bold text-sm hover:bg-red-700">
                    Recargar
                  </button>
                </div>
              </div>
            );
          }
          return this.props.children;
        }
      }

      // --- LOGIN VIEW (âœ… hooks NO condicionales) ---
      const LoginView = ({ onSuccess, isCheckingCache }) => {

                  src="https://www.g4s.com/es-co/-/media/g4s/global/images/logos/g4s---an-allied-universal-company-logo/g4s_one-company_logo_180x136.ashx"

        const login = async () => {

          try {
            await onSuccess(null);

        return (

                    src="https://www.g4s.com/es-co/-/media/g4s/global/images/logos/g4s---an-allied-universal-company-logo/g4s_one-company_logo_180x136.ashx"

                    className="h-20 w-auto object-contain"
                  />
                </div>

                {errorMsg && (

      // --- SIDEBAR ---
      const Sidebar = ({ currentView, setView, onLogout, userContext, lastSync, isSyncing }) => {

        return (

            <div className="p-4 border-t bg-gray-50">

              <button

      };

      // --- CREATE REQUEST VIEW ---
      // âœ… ACTUALIZADO: mÃ³dulo Activos por QR (con modal + lista + vÃ­nculo al guardar)
      const CreateRequest = ({ userContext, setView, onRefresh, showToast }) => {
        const [formData, setFormData] = useState({
          idSede: "",
          ticketCliente: "",
          clasificacion: "Hardware",
          tipoServicio: "Visita tÃ©cnica",
          prioridad: "Media",
          solicitud: "",
          observacion: "",
        });

        const [submitting, setSubmitting] = useState(false);
        const [showSuccess, setShowSuccess] = useState(false);

        // --- ANEXOS ---
        const fileInputRef = useRef(null);
        const [attachments, setAttachments] = useState([]); // { id, file, tipo, status, error }
        const [uploadInfo, setUploadInfo] = useState({ total: 0, done: 0 });
        const MAX_MB = 8;

        // --- ACTIVOS (QR) ---
        const [activos, setActivos] = useState([]); // {idActivo, nombreActivo, qrSerial, nombreUbicacion, estadoActivo, funcionamiento}
        const [showActivosModal, setShowActivosModal] = useState(false);

        const normalize = (v) => String(v ?? "").trim();

        const addActivoUnique = (a) => {
          const item = {
            idActivo: normalize(a?.idActivo),
            nombreActivo: normalize(a?.nombreActivo),
            qrSerial: normalize(a?.qrSerial),
            nombreUbicacion: normalize(a?.nombreUbicacion),
            estadoActivo: normalize(a?.estadoActivo),
            funcionamiento: normalize(a?.funcionamiento),
            novedades: normalize(a?.novedades),
            idPiso: normalize(a?.idPiso),
            idDispositivo: normalize(a?.idDispositivo),
          };

          const key = item.qrSerial || item.idActivo;
          if (!key) return;

          setActivos((prev) => {
            const exists = prev.some((x) => (normalize(x.qrSerial) || normalize(x.idActivo)) === key);
            if (exists) return prev;
            return [...prev, item];
          });
        };

        const removeActivo = (key) => {
          setActivos((prev) => prev.filter((x) => (normalize(x.qrSerial) || normalize(x.idActivo)) !== key));
        };

        const linkActivosToSolicitud = async (solicitudId) => {
          if (!activos.length) return;

          // Intento simple y compatible: crear 1 registro por activo.
          // Endpoint esperado en backend: "createSolicitudActivo"
          // Payload: { solicitudId, qrSerial, idActivo, nombreActivo, nombreUbicacion, estadoActivo, funcionamiento }
          let anyOk = false;
          let anyErr = false;

          for (const a of activos) {
            try {
              await runServer("createSolicitudActivo", {
                solicitudId: String(solicitudId).trim(),
                qrSerial: a.qrSerial,
                idActivo: a.idActivo,
                nombreActivo: a.nombreActivo,
                nombreUbicacion: a.nombreUbicacion,
                estadoActivo: a.estadoActivo,
                funcionamiento: a.funcionamiento,
              });
              anyOk = true;
            } catch (e) {
              console.warn("No se pudo vincular activo:", a, e);
              anyErr = true;
            }
          }

          if (anyOk && !anyErr) showToast?.("Activos vinculados al ticket.");
          if (anyErr) showToast?.("Ticket creado. Algunos activos no se pudieron vincular.");
        };

        const fileToBase64 = (file) =>
          new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
              const result = String(reader.result || "");
              const idx = result.indexOf("base64,");

          a.rel = "noopener";
          document.body.appendChild(a);
          a.click();
          a.remove();

        const openFromBase64 = (base64, mimeType, tabRef) => {
          const byteChars = atob(base64);
          const byteNumbers = new Array(byteChars.length);
          for (let i = 0; i < byteChars.length; i++) byteNumbers[i] = byteChars.charCodeAt(i);
          const blob = new Blob([new Uint8Array(byteNumbers)], { type: mimeType || "application/octet-stream" });
          const url = URL.createObjectURL(blob);

          if (tabRef && !tabRef.closed) tabRef.location.href = url;
          else openUrlInNewTab(url);

          setTimeout(() => URL.revokeObjectURL(url), 30000);
        };

        const buildAppSheetFileUrl = (filePathOrUrl) => {
          const p = String(filePathOrUrl || "").trim();
          if (!p) return "";
          if (/^https?:\/\//i.test(p)) return p;

          const params = new URLSearchParams();
          params.set("appName", APPSHEET_APP_NAME);
          params.set("tableName", APPSHEET_TABLE_NAME);
          params.set("fileName", p);
          params.set("appVersion", APPSHEET_APP_VERSION);

            }

            const fallbackUrl = buildAppSheetFileUrl(pathValue);

              return;
            }

            throw new Error("No se pudo determinar la ruta/URL del anexo.");

        const [view, setView] = useState("create");
        const [selectedRequest, setSelectedRequest] = useState(null);
        const [isSyncing, setIsSyncing] = useState(false);
        const [lastSync, setLastSync] = useState(null);
        const [toast, setToast] = useState(null);
        const [isCheckingCache, setIsCheckingCache] = useState(true);

        const showToast = (msg) => setToast(msg);

        const loadFromCache = (email) => {
          if (!email) return null;
          const safeEmail = email.toLowerCase();
          const cached = localStorage.getItem(`cache_data_it_${safeEmail}`);
          if (cached) {
            try { return JSON.parse(cached); } catch (e) { localStorage.removeItem(`cache_data_it_${safeEmail}`); }
          }
          return null;
        };

        const saveToCache = (email, data) => {
          if (!email) return null;
          const safeEmail = email.toLowerCase();
          const timestamp = Date.now();
          try {
            localStorage.setItem(`cache_data_it_${safeEmail}`, JSON.stringify({ data, timestamp }));
            return timestamp;
          } catch (e) { console.error("Full Cache", e); return null; }
        };

        const loadContextFromCache = (email) => {
          if (!email) return null;
          try { return JSON.parse(localStorage.getItem(`cache_context_it_${email.toLowerCase()}`)); } catch (e) { return null; }
        };

        const refreshData = async (manual = false, emailOverride = null) => {
          const emailToUse = emailOverride || (userCtx ? userCtx.email : null);
          if (!emailToUse || isSyncing) return;

          setIsSyncing(true);
          if (manual) showToast("Buscando actualizaciones...");

          try {
            const newData = await runServer("getRequests", {});
            setInitialData(newData);
            const ts = saveToCache(emailToUse, newData);
            if (ts) setLastSync(ts);
            if (manual) showToast("Datos actualizados.");
          } catch (e) {
            console.error("Sync Error", e);
            if (manual) showToast("Error de conexiÃ³n: " + e.message);
          } finally {
            setIsSyncing(false);
          }
        };

        const handleLoginAttempt = async (email) => {
          let targetEmail = email ? email.toLowerCase() : localStorage.getItem("last_active_email_it");

          let cacheUsed = false;
          if (targetEmail) {
            const cachedCtx = loadContextFromCache(targetEmail);
            const cachedContent = loadFromCache(targetEmail);

            if (cachedCtx && cachedContent?.data) {
              console.log(`âš¡ Instant Load: ${targetEmail}`);
              setUserCtx(cachedCtx);
              setInitialData(cachedContent.data);
              if (cachedContent.timestamp) setLastSync(Number(cachedContent.timestamp));
              setView("home");
              cacheUsed = true;
            }
          }

          setIsCheckingCache(false);
          if (!cacheUsed) setIsSyncing(true);

          try {
            const serverCtx = await runServer("getUserContext", {});
            const realEmail = (serverCtx.email || "").toLowerCase();

            if (!serverCtx.isValidUser) {
              throw new Error("Acceso no autorizado: Su usuario no tiene permisos registrados en el sistema.");
            }

            localStorage.setItem("last_active_email_it", realEmail);
            localStorage.setItem(`cache_context_it_${realEmail}`, JSON.stringify(serverCtx));
            setUserCtx(serverCtx);

            if (!cacheUsed) {
              const reqs = await runServer("getRequests", {});
              setInitialData(reqs);
              const ts = saveToCache(realEmail, reqs);
              setLastSync(ts);
              setView("home");
            } else {
              refreshData(false, realEmail);
            }
          } catch (e) {
            console.error("Login Error", e);
            if (!cacheUsed) throw e;
            alert("Error de conexiÃ³n: " + e.message);
          } finally {
            setIsSyncing(false);
          }
        };

        useEffect(() => {
          const lastEmail = localStorage.getItem("last_active_email_it");
          if (lastEmail) handleLoginAttempt(null);
          else setIsCheckingCache(false);
        }, []);

        useEffect(() => {
          if (!userCtx) return;
          const timer = setInterval(() => refreshData(false), 300000);
          return () => clearTimeout(timer);
        }, [userCtx]);

        if (!userCtx) return <LoginView onSuccess={() => handleLoginAttempt(null)} isCheckingCache={isCheckingCache} />;

        return (
          <div className="flex h-screen bg-gray-100 text-gray-800 animate-fade-in">
            <Sidebar
              currentView={view}
              setView={setView}
              onLogout={() => { setUserCtx(null); localStorage.removeItem("last_active_email_it"); }}
              userContext={userCtx}
              lastSync={lastSync}
              isSyncing={isSyncing}
            />

            <div className="flex-1 ml-64 overflow-y-auto">
              {view === "home" ? (
                <HomeDashboard userContext={userCtx} requests={initialData?.data || []} setView={setView} isSyncing={isSyncing} />
              ) : view === "detail" && selectedRequest ? (
                <RequestDetail requestId={selectedRequest["ID Solicitud"]} preloadedData={selectedRequest} onBack={() => setView("history")} />
              ) : view === "create" ? (
                <CreateRequest userContext={userCtx} setView={setView} onRefresh={() => refreshData(true)} showToast={showToast} />
              ) : view === "config" ? (
                <ConfigurationView userContext={userCtx} onForceSync={() => refreshData(true)} isSyncing={isSyncing} lastSync={lastSync} />
              ) : (
                <RequestList setView={setView} setSelectedRequest={setSelectedRequest} initialData={initialData} onRefresh={() => refreshData(true)} refreshing={isSyncing} />
              )}
            </div>

            {toast && <Toast message={toast} onClose={() => setToast(null)} />}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        <ErrorBoundary>
          <App />
        </ErrorBoundary>
      );
    </script>
  </body>
</html>
